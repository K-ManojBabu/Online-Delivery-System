<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gourmet Express Delivery</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style2.0.css">
</head>
<body>
    <header>
        <div class="container">
            <h1><i class="fas fa-utensils"></i> Gourmet Express</h1>
            <nav>
                <ul>
                    <li><a href="index2.0.html" class="active">Menu</a></li>
                    <li><a href="about2.0.html">About</a></li>
                    <li><a href="contact2.0.html">Contact</a></li>
                </ul>
            </nav>
            <div id="cart-icon">
                <i class="fas fa-shopping-cart"></i>
                <span id="cart-count">0</span>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <section id="product-list">
                <h2>Our Menu</h2>
                <div id="products-grid"></div>
            </section>
            <section id="cart">
                <h2>Your Order</h2>
                <div id="cart-items"></div>
                <div id="cart-total">Total: $<span id="total-amount">0.00</span></div>
                <button id="checkout-btn">Place Order</button>
            </section>
        </div>
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2025 Gourmet Express Delivery. All rights reserved.</p>
        </div>
    </footer>
    <div id="order-confirmation" class="modal">
        <div class="modal-content">
            <h2>Order Confirmed!</h2>
            <p>Your order has been placed successfully.</p>
            <p>Estimated delivery time: <span id="delivery-time"></span></p>
            <button id="close-confirmation">Close</button>
        </div>
    </div>
    <script src="script2.0.js"></script>
</body>
</html>
